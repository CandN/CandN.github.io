---
layout: default
title: Home
---
<div class="row">

  {% for category in site.categories %}
    <h3>{{ category[0] }}</h3>
    <ul class="list-unstyled">
      {% for item in category[1] %}
        <li>
          <a href="{{ site.baseurl }}{{ item.url }}">
            {{ item.title }}
          </a>

          <small>
            {{ item.date | date: "%d %B %Y" }}
          </small>
         </li>
       {% endfor %}
    </ul>
  {% endfor %}

</div>
