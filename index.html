---
layout: default
title: Home
---
<div class="introduction">
  <p>We are bad at what we do!</p>
</div>

<div class="toc">

  {% for category in site.categories %}
    <h2>{{ category[0] }}</h2>
    <ul class="post one-em-bottom">
      {% for item in category[1] %}
        <li class="post-title">
          <a href="{{ site.baseurl }}{{ item.url }}">
            {{ item.title }}
          </a>
         </li>
       {% endfor %}
    </ul>
  {% endfor %}

</div>
